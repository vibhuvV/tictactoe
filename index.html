<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div id="yoyo">
        <div id="container">
            <div id="banner">
                <p>Game Over</p>
                <button>Play Again</button>
            </div>
            <table>
                <h1>Tic Tac Toe</h1>
                <tbody>
                    <tr>
                        <td id="0" class="hor-bottom ver-right"></td>
                        <td id="1" class="hor-bottom"></td>
                        <td id="2" class="hor-bottom ver-left"></td>
                    </tr>
                    <tr>
                        <td id="3"></td>
                        <td id="4" class="ver-left ver-right"></td id="2">
                        <td id="5"></td>
                    </tr>
                    <tr>
                        <td id="6" class="hor-top ver-right"></td>
                        <td id="7" class="hor-top"></td>
                        <td id="8" class="hor-top ver-left"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
